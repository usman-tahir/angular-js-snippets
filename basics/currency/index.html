<!doctype html>
<html lang="en" ng-app="invoiceApp" ng-controller="InvoiceController as invoice">
    <head>
        <meta charset="utf-8">
        <title>AngularJS Currency Converter</title>
    </head>
    <body>
        <strong>Invoice:</strong>
        <div>
            Quantity: <input type="number" min="0" ng-model="invoice.quantity" required>
        </div>
        <div>
            Costs: <input type="number" min="0" ng-model="invoice.cost" required>
            <select ng-model="invoice.selectedCurrency">
                <option ng-repeat="c in invoice.currencies">
                    {{c}}
                </option>
            </select>
        </div>
        <div>
            <strong>Total:</strong>
            <br>
            <span ng-repeat="c in invoice.currencies">
                {{invoice.total(c) | currency:c}}
                <br>
            </span>
            <br>
            <button class="btn" ng-click="invoice.pay()">Pay</button>
        </div>

        <!-- AngularJS 1.6.5 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <!-- InvoiceController Logic -->
        <script src="./invoice.js"></script>
    </body>
</html>
