<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Example Gmail Application</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
</head>
<body>
  <div ng-controller="TestCtrl">
    <h1>{{title}}</h1>
    <input type="text" placeholder="Place your title here" ng-model="title">
  </div>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
    function TestCtrl($scope) {
      $scope.title = "Type below to see this text change";
    };
  </script>
</body>
</html>
