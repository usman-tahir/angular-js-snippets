<!doctype html>
<html lang="en" ng-app="Minesweeper">
    <head>
        <meta charset="utf-8">
        <title>AngularJS Minesweeper</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body ng-controller="MinesweeperController">
        <table class="minefield">
            <tr ng-repeat="row in minefield.rows">
                <td ng-repeat="spot in row.spots" ng-click="spot.isRevealed = true">
                    <img ng-if="!spot.isRevealed" src="./images/tiles/covered.png">
                    <img ng-if="spot.isRevealed && spot.content == 'empty'" src="./images/tiles/empty.png">
                    <img ng-if="spot.isRevealed && spot.content == 'mine'" src="./images/tiles/mine.png">
                    <img ng-if="spot.isRevealed && spot.content == 1" src="./images/tiles/number-1.png">
                    <img ng-if="spot.isRevealed && spot.content == 2" src="./images/tiles/number-2.png">
                    <img ng-if="spot.isRevealed && spot.content == 3" src="./images/tiles/number-3.png">
                    <img ng-if="spot.isRevealed && spot.content == 4" src="./images/tiles/number-4.png">
                    <img ng-if="spot.isRevealed && spot.content == 5" src="./images/tiles/number-5.png">
                    <img ng-if="spot.isRevealed && spot.content == 6" src="./images/tiles/number-6.png">
                    <img ng-if="spot.isRevealed && spot.content == 7" src="./images/tiles/number-7.png">
                    <img ng-if="spot.isRevealed && spot.content == 8" src="./images/tiles/number-8.png">
                </td>
            </tr>
        </table>

        <!-- AngularJS 1.6.5 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <!-- Logic for Minesweeper -->
        <script src="js/app.js"></script>
    </body>
</html>
