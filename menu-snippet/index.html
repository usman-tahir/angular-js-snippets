<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AngularJS Menu Example</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="main" ng-app>
			<!-- 
					The navigation menu will get the value of the "active" variable as a class
					The $event.preventDefault() stops the page from jumping when a link is clicked 
			-->
			<nav class="{{active}}" ng-click="$event.preventDefault()">
				<!-- When a link inside the menu is clicked, the active variable is set for that link -->
				<a href="#" class="home" ng-click="active='home'">Projects</a>
				<a href="#" class="projects" ng-click="active='projects'">Projects</a>
				<a href="#" class="services" ng-click="active='services'">Projects</a>
				<a href="#" class="contact" ng-click="active='contact'">Projects</a>
			</nav>
			<!--
					ng-show will show an element if the value in the quotes is truthful, while ng-hide does
					the opposite. Because the active variable is not set initially, this will cause the first
					paragraph to be visible
			-->
			<p ng-hide="active">Please click a menu item</p>
			<p ng-show="active">You chose <b>{{active}}</b></p>
		</div>

		<!-- AngularJS CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	</body>
</html>
